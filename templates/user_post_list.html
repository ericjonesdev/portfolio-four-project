{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h1>{{ request.user.username }}'s Posts</h1>
                </div>
                <div class="card-body">
                    {% if posts %}
                        <ul>
                        {% for post in posts %}
                          <li><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></li>
                        {% endfor %}
                        </ul>
                    {% else %}
                        <p>{{ request.user.username }} has not created any posts yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
