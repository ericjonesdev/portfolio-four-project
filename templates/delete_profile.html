{% extends 'base.html' %}

{% block content %}
  <h1>Delete Profile</h1>
  <p>Are you sure you want to delete your profile?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'user_profile' username=username %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
